<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="main-image">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div class="main-image-overlay">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li><img src="./images/icon-ethereum.svg" alt="" />0.041 ETH</li>
          <li><img src="./images/icon-clock.svg" alt="" />3 days left</li>
        </ul>
      </div>
      <div class="avatar">
        <img src="./images/image-my-avatar.jpg" alt="" />
        <p>Creation of <span>Paul Davidson</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/paul-david-son/">Paul Davidson</a>.
    </div>
  </body>
</html>
